<main class="py-8 px-4">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-linear-to-r from-indigo-600 to-purple-600 p-6 text-white">
            <div class="flex items-center justify-center flex-col">
                <h1 class="text-2xl font-bold">My Todo List</h1>
                <p class="text-indigo-100 mt-1">Stay organized and productive</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-6">
            <!-- Add Todo Form -->
            <div class="mb-6">
                <div class="flex shadow-sm rounded-lg overflow-hidden">
                    <input type="text" placeholder="What needs to be done?"
                        class="grow px-4 py-3 border-0 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button class="bg-indigo-600 text-white px-5 hover:bg-indigo-700 transition duration-200">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex mb-4 space-x-2">
                <button class="filter-btn active bg-blue-500 text-white px-3 py-1 rounded-lg text-sm transition duration-200">
                    All
                </button>
                <button class="filter-btn bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-lg text-sm transition duration-200">
                    Active
                </button>
                <button class="filter-btn bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-lg text-sm transition duration-200">
                    Completed
                </button>
            </div>

            <!-- Todo List -->
            <div class="mb-6">
                @for (item of todos; track $index) {
                    <div class="mb-2">
                        <app-todo-item 
                            [todo]="item" 
                            (toggleTask)="onToggleTodo($event)" 
                            (deleteTask)="onDeleteTodo($event)">
                        </app-todo-item>
                    </div>
                }
            </div>
            
            <!-- Action Buttons at Bottom -->
            <div class="flex justify-between pt-2 border-t border-gray-200">
                <button
                    class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition duration-200 flex items-center">
                    <i class="fas fa-broom mr-2"></i> Clear Completed
                </button>
                <button
                    class="px-4 py-2 text-sm text-red-500 hover:text-red-700 transition duration-200 flex items-center">
                    <i class="fas fa-trash-alt mr-2"></i> Delete All
                </button>
            </div>
        </div>
    </div>
</main>
