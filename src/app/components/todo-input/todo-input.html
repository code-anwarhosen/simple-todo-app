<div class="mb-6">
    <div class="flex shadow-sm rounded-lg overflow-hidden">
        <input 
            type="text" 
            required
            [(ngModel)]="newTask"
            (keydown.enter)="onAddClick()"
            placeholder="What needs to be done?"
            class="grow px-4 py-3 border-0 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
        />

        <button 
            type="submit"
            (click)="onAddClick()" 
            class="bg-indigo-500 text-white px-5 hover:bg-indigo-700 cursor-pointer transition duration-200"
        >
            <i class="fas fa-plus"></i> Add
        </button>
    </div>
</div>
